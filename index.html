    <script>
      setInterval(function () {
          var time = new Date();
          var year = time.getFullYear();
          var month = time.getMonth()+1;
          var date = time.getDate();
          var hour = time.getHours();
          var minute = time.getMinutes();
          var second = time.getSeconds();
          if (hour < 10)
              hour = "0" + hour;
          if (minute < 10)
              minute = "0" + minute;
          if (second < 10)
              second = "0" + second;
          var day = year + "年" + month + "月" + date + "日"
