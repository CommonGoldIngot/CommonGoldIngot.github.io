<script>
setInterval(function () {
    //当前时间
    var time = new Date();
    var year = time.getFullYear(),
        month = time.getMonth() + 1,
        date = time.getDate(),
        day = time.getDay(),
        hour = time.getHours(),
        minute = time.getMinutes(),
        second = time.getSeconds();
    if (hour < 10) {
        hour = '0' + hour;
    }
    if (minute < 10) {
        minute = '0' + minute;
    }
    if (second < 10) {
        second = '0' + second;
    }
    $('#time').html(year + '年' + month + '月' + date + '日' + ' ' + hour + ':' + minute + ':' + second);
    //古诗
    switch (day) {
        case 0:
            $('#saying').html('海内存知己，天涯若比邻。');
            break;
        case 1:
            $('#saying').html('山重水复疑无路，柳暗花明又一村。');
            break;
        case 2:
            $('#saying').html('路漫漫其修远兮，吾将上下而求索。');
            break;
        case 3:
            $('#saying').html('会当凌绝顶，一览众山小。');
            break;
        case 4:
            $('#saying').html('不畏浮云遮望眼，自缘身在最高层。');
            break;
        case 5:
            $('#saying').html('天生我材必有用，千金散尽还复来。');
            break;
        case 6:
            $('#saying').html('黑发不知勤学早，白首方悔读书迟。');
    }
    //废话文学
    const dateNight = [1, 3, 4, 6, 9, 12, 16, 17, 18, 19, 21, 24, 25, 29, 30, 31];
    if (21 <= hour || hour <= 5) {
        $('#sleep-tip').css('visibility', 'visible');
        if (dateNight.includes(date)) {
            $('#know').html('睡觉的时候一定要闭上眼，不然会睡不着。');
        } else {
            $('#know').html('这么晚还没睡的人一定还没睡。');
        }
    } else {
        $('#sleep-tip').remove();
        $('#know').css('margin', '12px 0');
        switch (date) {
            case 1:
            case 6:
            case 9:
            case 18:
                $('#know').html('吃面不吃蒜，等于没吃蒜。');
                break;
            case 2:
            case 11:
            case 15:
            case 30:
                $('#know').html('螃蟹死之前，是活的。');
                break;
            case 3:
            case 12:
            case 19:
            case 29:
                $('#know').html('三人行，必有三人。');
                break;
            case 4:
            case 17:
            case 21:
            case 31:
                $('#know').html('能力越大，能力就越大。');
                break;
            case 5:
            case 20:
            case 24:
                $('#know').html('每呼吸一分钟，就过去了60秒。');
                break;
            case 7:
            case 14:
            case 27:
                $('#know').html('越聪明的人，脑子就越聪明。');
                break;
            case 8:
            case 22:
            case 25:
                $('#know').html('剥开香蕉皮以后，你会发现里面有一个去皮的香蕉。');
                break;
            case 10:
            case 13:
            case 26:
                $('#know').html('西红柿吃起来，有番茄的味道。');
                break;
            case 16:
            case 23:
            case 28:
                $('#know').html('研究发现：当你的左脸被打时，你的右脸就不会痛。');
        }
    }
}, 100)
</script>
